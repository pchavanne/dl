language: python
sudo: required
python:
  - 2.7
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y libblas-dev liblapack-dev libatlas-base-dev gfortran
  - pip install --upgrade pip
install:
  - pip install -r requirements.txt
  - python setup.py install
  - pip install coveralls
script:
  - nosetests
after_success:
  - coveralls
